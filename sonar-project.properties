sonar.projectKey=khaled8809_doctor-syria-v2
sonar.organization=khaled8809

# Project information
sonar.projectName=Doctor Syria
sonar.projectVersion=1.0

# Path to sources
sonar.sources=.
sonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/static/**,**/media/**,**/templates/**,**/node_modules/**

# Path to tests
sonar.tests=tests
sonar.test.inclusions=**/tests/**/*test*.py,**/tests/**/*spec*.py
sonar.python.coverage.reportPaths=coverage.xml

# Source encoding
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.11

# Analysis settings
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Exclude documentation and configuration files
sonar.exclusions+=**/*.md,**/*.yml,**/*.yaml,**/*.json,**/*.conf,**/*.ini,**/*.txt,**/*.rst,**/*.env*

# Code duplication settings
sonar.cpd.exclusions=**/migrations/**,**/tests/**
